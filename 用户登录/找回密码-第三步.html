<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="../css/ui2.css">
    <link rel="stylesheet" href="../css/user.css">
    <style lang="">
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="header-logo" href="../首页.html">
                <div class="image">
                    <img src="../images/图像/footer-logo_03.png" alt="">
                </div>
                <p class="header-text">中国微卫视登录界面</p>
            </a>
            <ul class="navbar">
                <li>
                    <a href="#">返回首页</a>
                </li>
                <li>
                    <a href="#">个人中心</a>
                </li>
                <li>
                    <a href="#">登录中心</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="registered banner steps" style="background-image: url('../images/图像/logInbanner_01.jpg');filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../images/图像/logInbanner_01.jpg',sizingMethod='scale');  ">
            <div class="outside-wrapper outside-wrapper-steps2">
                <div class="registered-wrapper">
                    <!-- 步骤条 -->
                    <div class="steps-round">
                        <div class="finished">
                            <div class="wrap">
                                <div class="round">1</div>
                                <div class="bar"></div>
                            </div>
                            <label>填写用户名</label>
                        </div>
                        <div class="current">
                            <div class="wrap">
                                <div class="round">2</div>
                                <div class="bar"></div>
                            </div>
                            <label>找回密码方式</label>
                        </div>
                        <div class="current">
                            <div class="wrap">
                                <div class="round">3</div>
                            </div>
                            <label>完成</label>
                        </div>
                    </div>
                    <!-- 步骤条 -->
                    <div class="msg-wrapper">
                        <div class="msg msg-large msg-block msg-success">
                            <div class="image"><img src="../images/图像/success_03.png" alt=""></div>
                            <div class="msg-con">
                                <p class="msg-result">密码重置成功</p>
                                <p class="operation"><a href="#">返回首页</a> <span>|</span>  <a href="#">登录</a></p>
                            </div>
                        </div>
                        <!-- 失败 -->
                        <div class="msg msg-large msg-block msg-error">
                                <div class="image"><img src="../images/success_030.png" alt=""></div>
                                <div class="msg-con">
                                    <p class="msg-result">密码重置失败</p>
                                    <p class="operation"><a href="#">返回首页</a> <span>|</span>  <a href="#">登录</a></p>
                                </div>
                            </div>
                        <!-- 失败 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#">中国卫视</a>
                <a href="#">资讯中心</a>
                <a href="#">项目信息</a>
                <a href="#">主营业务</a>
                <a href="#">关于我们</a>
            </div>
            <div class="adress-info">
                中国卫视
                <span>地址：北京市朝阳区北辰东路8号汇园公寓P908</span>
            </div>
            <div class="connect-info">
                <span>栏目热线：010-65170959</span>
                <span>邮箱：V-CCTV@163.com</span>
            </div>
        </div>

    </div>
</body>

</html>
