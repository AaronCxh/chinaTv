            height: 100%;

<body>
    <div class="header">
        <div class="container">
            <a class="header-logo" href="../首页.html">
                <div class="image">
                    <img src="../images/图像/footer-logo_03.png" alt="">

                <li>

    </div>
    <div class="main">
        <div class="registered banner steps" style="background-image: url('../images/图像/logInbanner_01.jpg');filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../images/图像/logInbanner_01.jpg',sizingMethod='scale');  ">
            <div class="outside-wrapper outside-wrapper-steps2">
                <div class="registered-wrapper">
                    <!-- 步骤条 -->
                    <div class="steps-round">
                        <div class="finished">
                            <div class="wrap">
                                <div class="round">1</div>
                                <div class="bar"></div>
                            </div>
                            <label>填写用户名</label>
                        </div>
                        <div class="current">
                            <div class="wrap">
                                <div class="round">2</div>
                                <div class="bar"></div>
                            </div>
                            <label>找回密码方式</label>
                        </div>
                        <div class="todo">
                            <div class="wrap">
                                <div class="round">3</div>
                            </div>
                            <label>完成</label>
                        </div>
                    </div>
                    <!-- 步骤条 -->
                    <form action="">

                        <div class="form-group">
                            <label for="" class="label">已确认邮箱</label>
                            <span class="uemail">739116983@qq.com</span>
                        </div>
                        <div class="form-group">
                            <label class="label" for="">新密码 : </label>
                            <input type="password" placeholder="请输入新密码" class="form-control">
                            <span class="form-tip" style="vertical-align: top">请输入新的密码，6-20位字符，建议字母、数字和字符组成
                                    <i class="red">*</i>
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="label" for="">确认新密码 : </label>
                            <input type="password" placeholder="请再次输入新密码" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="label" for="">验证码 : </label>
                            <input type="text" placeholder="输入验证码" class="form-control">
                            <div class="v-wrapper v-code">
                                <img src="../images/logo.jpg" alt="">
                            </div>
                        </div>

                        <div class="btn-wrapper ">
                            <input type="submit" value="确定" class="submitBtn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

            </div>
            <div class="connect-info">

            </div>
